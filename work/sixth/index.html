<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script>
  $(function () {

    $(document).on('click', '#pokemon_search', searchPoke);

    function searchPoke() {
      $.ajax({
        url: 'https://pokeapi.co/api/v2/pokemon/' + randomNum(),
        method: 'GET'
      }).done(function(res) {
        const pokeImage = res.sprites.front_default;
        $.ajax({
          url: res.species.url,
          method: 'GET'
          }).done(function(res) {
            changeHtml('.wrapper', encountHtml);
            showPokename(res);
            showImage('.img', pokeImage);
          }).fail(function(err) {
            console.log(err);
        }).fail(function(err) {
          console.log(err);
        });
      });
    };

    function randomNum() {
      return Math.floor(Math.random() * 151) + 1;
    };

    function changeHtml(targetSelector, html) {
      return $(targetSelector).html(html);
    };

    function showPokename(url) {
      const name = url.names[0].name;
      $('.name').append(name);
    };

    function showImage(targetSelector, imageSource) {
      const image = imageSource;
      $(targetSelector).attr('src', image);
    };

    const encountHtml =
    `
      <p class="name"></p>
      <div>
        <img class="img" src="" alt="">
      </div>
      <div>
        <button class="btn" id="catch">捕まえる</button>
        <button class="btn reset" data-js="reset">逃げる</button>
      </div>
    `

    $(document).on('click', '#catch', catchPoke);

    function calhalf() {
      return Math.round(Math.random());
    };

    function catchPoke () {
      if (calhalf() > 0) {
        $.ajax({
          url: 'https://pokeapi.co/api/v2/item/4',
          method: 'GET'
        }).done(function(res) {
          changeHtml('.wrapper', doneHtml);
          showImage('.img', res.sprites.default);
        }).fail(function(err) {
          console.log(err);
          });
      } else {
        $('.wrapper').html(failHtml);
      };
    };

    const doneHtml =
    `
      <p class="name">ゲットしました</p>
      <div>
        <img class="img" src="" alt="">
      </div>
      <button class="btn reset" data-js="reset">戻る</button>
    `

    const failHtml =
    `
      <p class="text">逃げられてしまった...</p>
      <button class="btn mt reset" data-js="reset">戻る</button>
    `

    $(document).on('click', '.reset', function() {
      $('.wrapper').html(homeHtml);
    });

    const homeHtml =
    `
      <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
    `

  });
  </script>
</body>
</html>
